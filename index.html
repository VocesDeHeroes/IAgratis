<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formación Gratuita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Bienvenido a tu formación gratuita</h1>
        <p>Accede al contenido exclusivo tras registrarte.</p>
        <div id="auth">
            <input type="email" id="email" placeholder="Correo electrónico"><br>
            <input type="password" id="password" placeholder="Contraseña"><br>
            <button onclick="register()">Registrarse</button>
            <button onclick="login()">Iniciar sesión</button><br><br>
            <button onclick="googleLogin()">Entrar con Google</button>
        </div>
        <div id="content" style="display:none;">
            <h2>Módulo 1: Introducción</h2>
            <p>Este es el primer módulo de tu formación escrita. Aquí puedes poner todo el contenido que desees, como lecciones, ejemplos, imágenes o enlaces a recursos adicionales.</p>
            <button onclick="logout()">Cerrar sesión</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
