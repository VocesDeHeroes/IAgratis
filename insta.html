<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sigue a @miniliaaz en Instagram</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://vchacademy.es/insta.html" />
  <meta property="og:title" content="Sigue mi Instagram" />
  <meta property="og:description" content="Videos y carruseles sobre bienestar, fitness y mentalidad. @miniliaaz" />
  <meta property="og:image" content="https://vchacademy.es/instagram.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sigue mi Instagram" />
  <meta name="twitter:description" content="Bienestar, fitness y mentalidad. @miniliaaz" />
  <meta name="twitter:image" content="https://vchacademy.es/instagram.png" />

  <!-- Redirección inteligente -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var username = "miniliaaz";
      var appLink = "instagram://user?username=" + username;
      var webLink = "https://www.instagram.com/" + username + "/";

      // Espera breve para que X/Twitter pueda leer metadatos antes de redirigir
      setTimeout(function () {
        var start = Date.now();
        // Intentar abrir app (solo móviles con IG instalado)
        window.location.href = appLink;
        // Si no se abre la app, ir a la web
        setTimeout(function () {
          if (Date.now() - start < 1200) {
            window.location.href = webLink;
          }
        }, 900);
      }, 800);
    });
  </script>

  <style>
    body { margin:0; background:#000; color:#fff; font-family: system-ui, sans-serif;
           display:grid; place-items:center; min-height:100dvh; text-align:center; }
    a.btn { display:inline-block; margin-top:16px; padding:12px 18px; background:#fff; color:#000;
            border-radius:999px; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div>
    <h1>Abriendo Instagram…</h1>
    <p>Si no se abre, entra aquí:</p>
    <a class="btn" href="https://www.instagram.com/miniliaaz/">Ir a @miniliaaz</a>
  </div>
</body>
</html>
